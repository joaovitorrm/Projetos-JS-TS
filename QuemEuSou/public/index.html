<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/socket.io/socket.io.js" defer></script>
    <script src="/index.js" type="module" defer></script>
    <link rel="stylesheet" href="/index.css">
    <title>Quem Sou Eu</title>
</head>
<body>
    <div class="join-container visible">
        <h2>Quem sou eu</h2>
        <button class="play-btn">Jogar</button>
        <div class="amount">
            <div class="playing-amount">0</div>/<div class="total-amount">2</div>           
        </div>
        <span>Online</span>
    </div>
    <main class="game-container">
        <span class="game-name">Quem Sou Eu</span>
        <div class="player-action">
            <button class="guess-btn">Adivinhar</button>
            <button class="ask-btn">Perguntar</button>
        </div>
        <div class="cards"></div>
        <div class="player-1 player">
            <div class="your-face">Você</div>
            <div class="player-face">
                <div class="unknown"></div>
            </div>
            <p class="player-face-name name"></p>
            <div class="answer"></div>            
        </div>
        <div class="player-2 player">
            <div class="your-face">Outro Jogador</div>
            <div class="player-face"></div>
            <div class="player-face-name name">?</div>
            <div class="answer"></div>
        </div>
        <div class="chat-box">
            <div class="win-container"></div>
            <div class="messages"></div>
            <div class="inputs-container">
                <div class="text-container">
                    <input type="text" class="chat-text-input">
                    <button class="send-btn"><p class="send-icon">⬆</p></button>
                    <button class="pass-turn-btn">Passar a vez</button>
                </div>
                <div class="options-container">
                    <button class="yes-btn">Sim</button>
                    <button class="no-btn">Não</button>
                </div>
                <button class="reset-btn">Reset</button>
            </div>
        </div>        
    </main>
    <!-- <button class="reset-btn">Reset</button> -->
</body>
</html>
